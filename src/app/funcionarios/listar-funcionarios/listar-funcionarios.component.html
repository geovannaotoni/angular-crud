<mat-card>
  <div class="funcionario-box">
    <button type="button" routerLink="/cadastrar" mat-raised-button color="primary">Cadastrar novo funcionário</button>
    <div class="input-box">
      <mat-form-field>
        <mat-label for="search">Procurar:</mat-label>
        <input
          matInput
          type="text"
          name="search"
          id="search"
          placeholder="Qual registro está buscando?"
          (keyup)="search($event)"
        />
      </mat-form-field>
    </div>
  </div>

  <table mat-table [dataSource]="funcionarios" class="mat-elevation-z8">

    <ng-container matColumnDef="Situacao">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let funcionario">

        <div *ngIf="funcionario.ativo == true; else inativo">
          <img src="assets/images/Ativo.png" style="height: 20px; width: 20px"  alt="">
        </div>
        <ng-template #inativo>
          <img src="assets/images/Inativo.png"  style="height: 20px; width: 20px" alt="">
        </ng-template>

      </td>
    </ng-container>

    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let funcionario">{{funcionario.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="Sobrenome">
      <th mat-header-cell *matHeaderCellDef>Sobrenome</th>
      <td mat-cell *matCellDef="let funcionario"> {{funcionario.sobrenome}} </td>
    </ng-container>

    <ng-container matColumnDef="Departamento">
      <th mat-header-cell *matHeaderCellDef>Departamento</th>
      <td mat-cell *matCellDef="let funcionario"> {{funcionario.departamento}} </td>
    </ng-container>

    <ng-container matColumnDef="Ações">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let funcionario">
        <button type="button" routerLink="/editar/{{funcionario.id}}" mat-raised-button color="accent">Editar</button>
        <button type="button" routerLink="/detalhar/{{funcionario.id}}" mat-raised-button style="margin-left: 7px;">Detalhes</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Teste">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let funcionario">
        <mat-dialog-actions>
          <button (click)="openDialog(funcionario.id)"  mat-raised-button color="warn">Excluir</button>
        </mat-dialog-actions>
      </td>
  </ng-container>


    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
</mat-card>
